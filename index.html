<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" class="header__logo" alt="Логотип Mesto">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__avatar"></div>
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit link" type="button"><img class="profile__image"
                            src="./images/edit_button.svg" alt="Кнопка изменения профиля"></button>
                    <p class="profile__text">Исследователь океана</p>
                </div>

                <button type="button" class="profile__add-button link"></button>

            </section>
            <section class="cards">
                <div class="cards__item">
                    <img src="./images/kirill-pershin-1088404-unsplash.jpg" class="cards__image"
                        alt="Изображение Карачаевска">
                    <div class="cards__info">
                        <h2 class="cards__name">Карачаевск</h2><button class="cards__like link" type="button"></button>
                    </div>
                </div>
                <div class="cards__item">
                    <img src="./images/elbrus.png" class="cards__image" alt="Изображение Эльбруса">
                    <div class="cards__info">
                        <h2 class="cards__name">Гора Эльбрус</h2><button class="cards__like link"
                            type="button"></button>
                    </div>
                </div>
                <div class="cards__item">
                    <img src="./images/dombay.png" class="cards__image" alt="Изображение Домбая">
                    <div class="cards__info">
                        <h2 class="cards__name">Домбай</h2><button class="cards__like link" type="button"></button>
                    </div>
                </div>
                <div class="cards__item">
                    <img src="./images/elbrus.png" class="cards__image" alt="Изображение Эльбруса">
                    <div class="cards__info">
                        <h2 class="cards__name">Гора Эльбрус</h2><button class="cards__like link"
                            type="button"></button>
                    </div>
                </div>
                <div class="cards__item">
                    <img src="./images/dombay.png" class="cards__image" alt="Изображение Домбая">
                    <div class="cards__info">
                        <h2 class="cards__name">Домбай</h2><button class="cards__like link" type="button"></button>
                    </div>
                </div>
                <div class="cards__item">
                    <img src="./images/kirill-pershin-1088404-unsplash.jpg" class="cards__image"
                        alt="Изображение Карачаево-Черкесии">
                    <div class="cards__info">
                        <h2 class="cards__name">Карачаево-Черкесия</h2><button class="cards__like link"
                            type="button"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
    <section class="popup">
        <div class="popup__container">
            <img class="popup__close" src="./images/close_icon.svg" alt="Крестик">
            <form name="form">
                <h2 class="popup__header">Редактировать профиль</h2>
                <input class="popup__input popup__input_type_name" name="nameInput">
                <input class="popup__input popup__input_type_text" name="jobInput">
                <button class="popup__save-button link" type="submit">Сохранить</button>
            </form>
        </div>
    </section>
    <script src="./scripts/index.js"></script>
</body>

</html>
