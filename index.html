<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" class="header__logo" alt="Логотип Mesto">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__avatar"></div>
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit link" type="button"></button>
                    <p class="profile__text">Исследователь океана</p>
                </div>

                <button type="button" class="profile__add-button link"></button>

            </section>
            <section class="cards">

            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
    <section class="popup" id="popup__profile">
        <div class="popup__container">
            <button class="popup__close link" type="button"></button>
            <h2 class="popup__header">Редактировать профиль</h2>
            <form name="form" class="popup__form">
                <input class="popup__input popup__input_name" name="nameInput">
                <input class="popup__input popup__input_text" name="jobInput">
                <button class="popup__save-button link" type="submit">Сохранить</button>
            </form>
        </div>
    </section>

    <section class="popup" id="popup__add">
        <div class="popup__container">
            <button class="popup__close  link" type="button"></button>
            <h2 class="popup__header">Новое место</h2>
            <form name="form" class="popup__form">
                <input type="text" placeholder="Название" class="popup__input popup__input_name" name="name"
                    id="cardNameInput">
                <input type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_text"
                    name="image" id="imageInput">
                <button class="popup__save-button  link" type="submit">Создать</button>
            </form>
        </div>
    </section>

    <div class="popup" id="popup__open-image">
        <div class="popup__image-container">
            <img src="#" alt="Увеличенное изображение" class="popup__image">
            <p class="popup__image-caption"></p>
            <button class="popup__close" type="button"></button>
        </div>
    </div>

    <template id="cards__template">
        <div class="cards__item">
            <button class="cards__delete link"></button>
            <img src="#" class="cards__image" alt="">
            <div class="cards__info">
                <h2 class="cards__name"></h2><button class="cards__like link" type="button"></button>
            </div>
        </div>
    </template>
    <script src="./scripts/index.js"></script>
</body>

</html>
